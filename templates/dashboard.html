{% extends 'base/base.html' %}
{% block page_conten %}

    <!-- Display div "game" with information about every game (if any)-->
    <section id="welcome-world">
        {% for game in games %}
            <!-- first game-->
            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img src="{{ game.image_url }}"
                         alt="{{ game.title }}">
                </div>
                <!-- game title -->
                <h3>{{ game.title }}</h3>
                <!-- game category-->
                <h1>{{ game.category }}</h1>
                <div class="data-buttons">
                    <!-- game details button -->
                    <a href="{% url 'game details' pk=game.pk %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% empty %}

            <p class="no-articles">No games yet</p>

        {% endfor %}
    </section>


{% endblock %}
