{% extends 'base/base.html' %}
{% block page_conten %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" method="POST" action="{% url 'game create' %}">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                {{form}}
                {% csrf_token %}

                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>

{% endblock %}
